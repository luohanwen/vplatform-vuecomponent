<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"></meta>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui"></meta>
	<script type="text/javascript" src="vendor/vplatform/assets/vue.js"></script>
	<% var styles = htmlWebpackPlugin.options.resources.styles;if(styles){for(var i = 0,len=styles.length;i<len;i++){var style = styles[i]; %><link href="<%= style %>" type="text/css" rel="stylesheet"><% }} %>
</head>
<body>
	<div id="app">
	</div>
	<% var scripts = htmlWebpackPlugin.options.resources.scripts;if(scripts){for(var i = 0,len=scripts.length;i<len;i++){var script = scripts[i]; %><script type="text/javascript" src="<%= script %>"></script><% }} %>
</body>
<script type="text/template" id="tpl">
    <div class="demo"> 
        <vui-button @click="openBtn">打开图片浏览器</vui-button>
        <vui-photobrowser  :data-source="dataSource"  img-field="img" img-title-field="imgtitle" img-desc-field="imgdesc" :slide-show="true" :thumbnails="true" :download="true"  :counter="true" @on-click="clickHandle" @on-image-change="imageChange" ref="photobrowser">
        </vui-photobrowser>
    </div>
</script>
<script type="text/javascript">
	if(typeof(Framework7Vue) != "undefined"){
		Vue.use(Framework7Vue);
	}
	new Vue({
		el : "#app",
		template : "#tpl",
		data : {
            dataSource:[
                {
                    img: "https://source.unsplash.com/uPc2yuiu8cY/1500x1000",
                    imgtitle:"图片标题1",
                    imgdesc:"这是一幅非常美的图片,这是一幅非常美的图片这是一幅非常美的图片这是一幅非常美的图片这是一幅非常美的图片这是一幅非常美的图片这是一幅非常美的图片这是一幅非"
                },
                {
                    img: "https://source.unsplash.com/mmYyzczxvdo/1500x1000",
                    imgtitle:"图片标题2",
                    imgdesc:"这是一幅非常美的图片,这是一幅非常美的图片这是一幅非常美的图片这是一幅非常美的图片这是一幅非常美的图片这是一幅非常美的图片这是一幅非常美的图片这是一幅"
                }
            ]
        },
        methods:{
            clickHandle(item){
                alert("我点击了："+JSON.stringify(item));
            },
            imageChange(item){
                alert("imageChange,当前图片数据:"+JSON.stringify(item));
            },
            openBtn(){
                this.$refs.photobrowser.open();
            }
        }
	});
</script>
</html>
