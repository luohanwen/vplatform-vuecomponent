<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    </meta>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
    </meta>
    <script type="text/javascript" src="vendor/vplatform/assets/vue.js"></script>
    <% var styles = htmlWebpackPlugin.options.resources.styles;if(styles){for(var i = 0,len=styles.length;i<len;i++){var style = styles[i]; %>
    <link href="<%= style %>" type="text/css" rel="stylesheet">
    <% }} %>
</head>

<body>
    <div id="app">
    </div>
    <% var scripts = htmlWebpackPlugin.options.resources.scripts;if(scripts){for(var i = 0,len=scripts.length;i<len;i++){var script = scripts[i]; %>
    <script type="text/javascript" src="<%= script %>"></script>
    <% }} %>
</body>
<script type="text/template" id="tpl">
    <div class="page-demo">
          <vui-color-picker v-model="value" v-bind="props" @on-change="onChange" @on-active-change="onActiveChange" @on-open-change="onOpenChange"></vui-color-picker>
    </div>
</script>
<script type="text/javascript">
    if (typeof (Framework7Vue) != "undefined") {
        Vue.use(Framework7Vue);
    }
    new Vue({
        el: "#app",
        template: "#tpl",
        data: {
            value: "#19be6b",
            props: {
                widgetCode: "vui-color-picker",
                disabled: false,
                alpha: true,
                hue: false,
                recommend: true,
                width: 100,
                // colors:['#311B92', '#512DA8', '#673AB7', '#9575CD', '#D1C4E9'],
                useColors: [
                    '#ffffff',
                    '#2d8cf0',
                    '#19be6b',
                    '#ff9900',
                    '#ed4014',
                    '#00b5ff',
                    '#19c919',
                    '#f9e31c',
                    '#ea1a1a',
                    '#9b1dea',
                    '#00c2b1',
                    '#ac7a33',
                    '#1d35ea',
                    '#8bc34a',
                    '#f16b62',
                    '#ea4ca3',
                    '#0d94aa',
                    '#febd79',
                    '#5d4037',
                    '#00bcd4',
                    '#f06292',
                    '#cddc39'
                ],
                format: "rgb",
                size: "small"
            }
        },
        methods: {
            onChange(value) {
                console.log("onChange", value);
            },
            onActiveChange(value) {
                console.log("onActiveChange", value);
            },
            onOpenChange(value) {
                console.log("onOpenChange", value);
            }
        },
    });
</script>

</html>
