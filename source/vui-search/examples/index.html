<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
    </meta>
    <script type="text/javascript" src="vendor/vplatform/assets/vue.js"></script>
    <% var styles = htmlWebpackPlugin.options.resources.styles;if(styles){for(var i = 0,len=styles.length;i<len;i++){var style = styles[i]; %>
    <link href="<%= style %>" type="text/css" rel="stylesheet">
    <% }} %>
</head>

<body>
    <div id="app">
    </div>
    <% var scripts = htmlWebpackPlugin.options.resources.scripts;if(scripts){for(var i = 0,len=scripts.length;i<len;i++){var script = scripts[i]; %>
    <script type="text/javascript" src="<%= script %>"></script>
    <% }} %>
</body>

<style>
    .demo-auto-complete-item{
        padding: 4px 0;
        border-bottom: 1px solid #F6F6F6;
    }
    .demo-auto-complete-group{
        font-size: 12px;
        padding: 4px 6px;
    }
    .demo-auto-complete-group span{
        color: #666;
        font-weight: bold;
    }
    .demo-auto-complete-group a{
        float: right;
    }
    .demo-auto-complete-count{
        float: right;
        color: #999;
    }
    .demo-auto-complete-more{
        display: block;
        margin: 0 auto;
        padding: 4px;
        text-align: center;
        font-size: 12px;
    }
</style>

<script type="text/javascript">
    if (typeof (Framework7Vue) != "undefined") {
        Vue.use(Framework7Vue);
    }
    new Vue({
        el: "#app",
        template: "#tpl",
        data: {
            value: "我是text1",
            select: "http",
            props: {
                widgetCode: "vui-search",
                placeholder: "请输入查询内容",
                size: "small",
                disabled: false,
                icon:"ios-search",
                autoComplete: true,
                clearable: false,
                dataSource: [{ id: 1, text: "我是text1" }, { id: 2, text: "我是text2" }],
                valueField: "id",
                textField: "text"
            },
            data: [
                {
                    title: '话题',
                    children: [
                        {
                            title: 'iView',
                            count: 10000,

                        },
                        {

                            count: 10600,

                        }
                    ]
                },
                {

                    children: [

                        {
                            title: 'iView 是啥',

                    title: '文章',

                        {

                            count: 100000,

                    ]
                }
            ]
        },
        methods: {
            onChange(value) {
                console.log("onChange", value);
            },
            onSelect(value) {
                console.log("onSelect", value);
            },
            onSearch(value) {
                console.log("onSearch", value);
            },
            onFocus(value) {
                console.log("onFocus");
            },
            onBlur(value) {

        },
